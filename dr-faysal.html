<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Md. Faysal - Asia Doctor's Point</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e6f7ff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #0033cc 50%, #0099ff 50%);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background-color: white;
            color: #0033cc;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f0f0f0;
        }

        .doctor-profile {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .doctor-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f0f0f0;
        }

        .doctor-info h1 {
            color: #0033cc;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .doctor-info p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .schedule-section {
            margin-top: 30px;
        }

        .schedule-section h2 {
            color: #0033cc;
            margin-bottom: 20px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .schedule-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .schedule-card h3 {
            color: #0033cc;
            margin-bottom: 10px;
        }

        .appointment-button {
            background-color: #00b3b3;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            font-size: 1.1em;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 30px auto;
            text-decoration: none;
        }

        .appointment-button:hover {
            background-color: #009999;
        }

        .appointment-section {
            text-align: center;
        }

        .phone-number {
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .schedule-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-button">← Back to Doctors</a>
            <h1 style="color: white;">Asia Doctor's Point</h1>
        </header>

        <main>
            <div class="doctor-profile">
                <div class="profile-header">
                    <img src="/api/placeholder/200/200" alt="Dr. Md. Faysal" class="doctor-image">
                    <div class="doctor-info">
                        <h1>ডাঃ মোঃ ফয়সাল</h1>
                        <p>MBBS, FCPS (Medicine)</p>
                        <p>Medicine Specialist</p>
                        <p>15+ Years Experience</p>
                    </div>
                </div>

                <div class="schedule-section">
                    <h2>Schedule</h2>
                    <div class="schedule-grid">
                        <div class="schedule-card">
                            <h3>Saturday - Monday</h3>
                            <p>10:00 AM - 2:00 PM</p>
                        </div>
                        <div class="schedule-card">
                            <h3>Tuesday - Thursday</h3>
                            <p>4:00 PM - 8:00 PM</p>
                        </div>
                        <div class="schedule-card">
                            <h3>Friday</h3>
                            <p>Closed</p>
                        </div>
                    </div>
                </div>

                <div class="appointment-section">
                    <a href="tel:+880111111" class="appointment-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        Book Appointment
                    </a>
                    <p class="phone-number">+880111111</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
